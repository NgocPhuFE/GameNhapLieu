<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li class="active" id="number">Nhập số</li>
          <li id="string">Nhập chữ</li>
          <li id="numberAndString">Nhập số và chữ</li>
        </ul>
      </nav>
      <div class="container">
        <div class="end-time">
          <div class="poitn-time">Thời gian: <span class="time">60</span>s</div>
        </div>
        <div class="point">
          <div class="point-title">Thống Kê</div>
          <div class="point-qs">
            <span class="point-text">Điểm cao nhất:</span>
            <span class="qs">0</span>
          </div>
          <div class="point-done">
            <span class="point-text">Điểm:</span>
            <span class="sum-point">0</span>
          </div>
        </div>
        <div class="chanllenge">
          <div class="chanllenge-frames">
            <label for="">Mã:</label>
            <div class="chanllenge_value"></div>
          </div>

          <input type="text" class="input" autofocus />
          <button class="submit-value">Gửi</button>
        </div>
      </div>
      <footer>
        <div>From Team : <u>Nghỉ việc sớm thôi :D</u></div>
      </footer>
      <div class="mess">
        <div class="frames-mess">
          <i class="fa-solid fa-x close"></i>
          <div class="sumPoint">Điểm: <span class="sumPoint">0</span></div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
